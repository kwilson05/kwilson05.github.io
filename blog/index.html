---
layout: blog

---

<section class=flex-column-center>
<h1 class="page-title">Writings</h1>
<ol>
  {% for post in site.posts %}
    <li>
    <article class= flex-column-center>
    <time class= "post-date"> {{post.date | date: '%B %d, %Y'}} </time>
    <h1 class="post-title">
    <a href="{{ post.url }}">{{ post.title }}</a>
    </h1>
    <p class="post-content">  {{ post.excerpt | remove: '<p>' | remove: '</p>' }}
    <nav class="btn-rounded ">
      <a class="nav-to-post" href="{{ post.url }}">Read Further</a>
      </nav>
    </p>
      </article>
      <hr>
    </li>
  {% endfor %}
</ol>
</section>
