s3_id: <%= ENV['S3_ID'] %>
s3_secret: <%= ENV['S3_Secret'] %>
s3_bucket: kasoziwilson.com
cloudfront_distribution_id: 'E1APYA7BX42GXO'
cloudfront_invalidate_root: true

max_age:
  "*.css": 86400
  "*.jpg": 86400
  "*.js": 86400
